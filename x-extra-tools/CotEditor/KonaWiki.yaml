extensions:
- keyString: "txt"
outlineMenu:
- beginString: "^(■|\\*)(.+)"
  bold: true
  keyString: "■ $2"
- beginString: "^(▲|\\*{3})(.+)"
  keyString: "　　▲ $2"
  italic: true
- beginString: "^(●|\\*\\*)(.+)"
  keyString: "　● $2"
  bold: true
comments:
- beginString: "''"
  endString: "''"
- beginString: "``"
  endString: "``"
metadata:
  author: "kujirahand"
  license: "Same as CotEditor"
  lastModified: "2015-04-09"
  version: "1.0"
numbers: []
commands:
- beginString: "^\\>"
  regularExpression: true
  endString: "\\n"
values: []
keywords:
- beginString: "^(■|●|▲)"
  regularExpression: true
  endString: "\\n"
- beginString: "^\\*+"
  endString: "\\n"
  regularExpression: true
strings:
- beginString: "^\\{{3}"
  endString: "^\\}{3}"
  regularExpression: true
commentDelimiters:
  inlineDelimiter: "#"
characters: []
completions: []
